<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Business-Card/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="/Business-Card/images/logo.png" alt="logo-img" width="150">
                    <h4><span>Web</span> Design</h4>
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>John Smith</h4>
                            <p>Web Design</p>
                        </div>
                    </div>
                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <p>773-368-9999</p>
                            <p>773-368-9999</p>
                        </div>
                    </div>
                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div>
                            <p>Web Design</p>
                            <p>Johnsmith@gmail.com</p>
                        </div>
                    </div>
                    <div class="address right-content">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <p>Main Street 123</p>
                            <p>New York, NY</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="/Business-Card/images/logo.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
